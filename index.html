<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order Form</title>
  </head>
  <body>
    <div  id="order" class="container">
      <h1>Pizza Order Form</h1>

      <p>Choose from multiple toppings, crusts and sizes your favorite pizza.</p>

      <form id="selector">
        <h2>Please select the size</h2>
        <select id="size">
          <option value="eight">8 inches</option>
          <option value="twelve">12 inches</option>
        </select>
        <h2>Please select the topping</h2>
        <select id="topping">
          <option value="cheese">Cheese</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="vegeterian">Vegeterian</option>
        </select>
        <br>
        <br>
        <button id="submit" type="submit" class="btn btn-danger">See your pizza price</button>
      </form>
    </div>
    <div class="container" id="result">
      <p>Your selection of pizza will be $<span id="price"></span>.
        <br>
        Bon Appetit!</p>
    </div>
  </body>
</html>
